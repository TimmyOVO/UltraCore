name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: airsquared/setup-java@master
      with:
        java-version: 1.8
        javafx: true
    - name: Build with Maven
      run: mvn package --file pom.xml
